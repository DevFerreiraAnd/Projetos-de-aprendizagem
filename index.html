<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="corpo">
        <div class="visor">
            <p id="resultado"></p>
         </div>
        <div class="botoes">
        <button class="reset" onclick="clean()">ce</button>
        <br>
        <button  onclick="insert('7')">7</button>
        <button  onclick="insert('8')">8</button>
        <button  onclick="insert('9')">9</button>
        <button  onclick="insert('/')">/</button>
        <br>
        <button  onclick="insert('4')">4</button>
        <button  onclick="insert('5')">5</button>
        <button  onclick="insert('6')">6</button>
        <button  onclick="insert('*')">x</button>
        <br>
        <button  onclick="insert('1')">1</button>
        <button  onclick="insert('2')">2</button>
        <button  onclick="insert('3')">3</button>
        <button  onclick="insert('-')">-</button>
        <br>
        <button class="juntos2"  onclick="insert('0')">0</button>
        <button class="juntos2"  onclick="insert('.')">.</button>
        <button class="juntos2"  onclick="calcular()">=</button>
        <button class="mais"  onclick="insert('+')">+</button>
        <br>
        <button class="juntos"  onclick="ligar()">ON</button>
        <button class="juntos"  onclick="insert('%')">%</button>
        <button class="juntos"  onclick="desligar()">OFF</button>

    </div>
</div>

<script src="script.js"></script>


</body>



</html>
